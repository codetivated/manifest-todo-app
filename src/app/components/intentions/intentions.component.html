@if (isAddingIntention) {
  <app-create-intention
  (close)="onCancel()"
  [id]="id"
  ></app-create-intention>
}

<section id="intentions">
<header>
  <h2>{{ category }} Intentions</h2>
  <menu>
    <button (click)="onAddIntention()">Add Intention</button>
  </menu>
</header>

<ul>
    @for (intention of intentionsList; track intention.id) {
    <li>
      <app-intention
      [intention]="intention"
      ></app-intention>
    </li>
    }
  </ul>

</section>
