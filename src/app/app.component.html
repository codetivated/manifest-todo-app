<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>header</title>
</head>
<body>
<header>
  <app-nav-header></app-nav-header>
</header>
<app-hero></app-hero>
<main>
  <ul id="categories">
  @for (category of categories; track category.id) {
    <app-categories
    [category]="category"
    (select)="onCategorySelected($event)">
  </app-categories>
  }
</ul>
@if (selectedCategory) {
  <app-intentions
  [category]="selectedCategory.category"
  [id]="selectedCategory.id">
  </app-intentions>
  } @else {
  <p id="fallback">Please select an intention to manifest</p>
  }

</main>
</body>
</html>
