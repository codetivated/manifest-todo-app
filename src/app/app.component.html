
<main>
  <ul id="categories">
  @for (category of categories; track category.id) {
    <app-categories
    [category]="category"
    (select)="onCategorySelected($event)"
    [isSelected]="selectedCategory?.id === category.id">
  </app-categories>
  }
</ul>
@if (selectedCategory) {
  <app-intentions
  [category]="selectedCategory.category"
  [id]="selectedCategory.id">
  </app-intentions>
  } @else {
  <p id="fallback">Please select an intention to manifest</p>
  }
</main>
