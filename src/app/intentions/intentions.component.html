<section id="intentions">
<header>
  <h2>{{ category }} Intentions</h2>
  <menu>
    <button>Add Intention</button>
  </menu>
</header>

<ul>
    @for (intention of filteredIntentions; track intention.id) {
    <li>
      <app-intention [intention]="intention"></app-intention>
    </li>
    }
  </ul>

</section>
